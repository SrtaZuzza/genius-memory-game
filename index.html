<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Images/icon.png">
    <title>Genius</title>
    <!-- Google Font Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link crossorigin='anonymous' href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' rel='stylesheet'/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

    <!--Pop ups-->  
    <div class='popDialog' id='gameover'>
        <div class="container text-center">
            <a class='close' href='#close' title='Close'>
                <i class='fa fa-times'></i>
            </a>
            <h3>Sequência incorreta!</h3>
            <p>Clique em Start para tentar novamente</p>
            <a href="#close" class="retry">
                <button class="btn btn-primary">OK</button>
            </a>
        </div>
    </div>

<body>
    <header>
        <div class="container text-center"><h1>Simon - Genius</h1></div>
    </header>
    <div class="wrapper container">
        <div class="mainGame container">
            <div class="genius">
                <div class="green"></div>
                <div class="red"></div>
                <div class="yellow"></div>
                <div class="blue"></div>
            </div>
            <div class="coluna col-sm-3">
                <div class="container text-center">
                    <a href="#gameover" class="gameover"></a>
                    <button class="btn start">
                        <i class="fas fa-play"></i> Start
                    </button>
                </div>
                <div class="container">
                    <h2 class=" text-center">Instruções</h2>
                    <ul>
                        <li> Repita a sequência de notas produzida pelo jogo</li>
                        <li> Acerte a sequência e o jogo adicionará outra nota musical</li>
                        <li> Aprimore sua memória e funções cognitivas!</li>
                    </ul>
                </div>
            </div>
        </div>
        <label class="placar">
            <h3>Score: <span id="placar">0</span> Record: <span id="record">0</span></h3>
        </label>
    </div>
    <!-- Font Awesome 5 Import --> 
    <script src="https://kit.fontawesome.com/b1b391f9f9.js" crossorigin="anonymous"></script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
